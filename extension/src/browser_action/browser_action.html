<!doctype html>
<html>
	<head>
		<style type="text/css">
			#mainPopup {
				padding: 10px;
				height: 250px;
				width: 400px;
				font-family: Helvetica, Ubuntu, Arial, sans-serif;
				/* background-color: yellow; */
			}
			h1 {
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<div id="mainPopup">
			<h1>Eye tracking research</h1>
			<p>More fancy stuff will go here ...</p>
			<p>To shut this popup down, edit the manifest file and remove the "default popup" key. To edit it, just edit ext/browser_action/browser_action.html. The CSS is there, too.</p>
			<div id="login">
				<form id="formLogin">
					<!-- Username -->
					<label for="username">Username:</label><br>
					<input type ="text" id="username" name="username"><br>
					<!-- Password -->
					<label for="password">Password:</label><br>
					<input type="text" id="password" name="password"><br>
				</form>
				<button id="signin">Sign in</button>
				<button id="signup">Sign Up</button>
			</div>
			<div id="login2">
				<div>
					<button id="signout">Sign Out</button>
					<button id="extActivateButton">Activate</button>
				</div>	
				<div id="modes">
					<p> Modes: </p>
					<button id="mode1"> Mode 1 </button>
					<button id="mode2"> Mode 2 </button>
					<button id="mode3"> Mode 3 </button>
					<button id="mode4"> Mode 4 </button>
					<button id="mode5"> Mode 5 </button>
					<button id="mode6"> Mode 6 </button>
					<button id="mode7"> Mode 7 </button>
					<button id="mode8"> Mode 8 </button>
					<button id="mode9"> Mode 9 </button>
					<button id="mode10"> Mode 10 </button>
				</div>
			</div>
			<div id="signInMessage"> </div> 
		</div>
	</body>
	<script src="./dostuff.js"></script>
</html>
